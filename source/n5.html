<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hour</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(50, 178, 178);
        }
        header {
            color: white;
            font-size: 30px;
            text-align: center;
            margin-top: 50px;
            margin-bottom: 40px;
        }
        main {
            padding-top: 25px;
            padding-left: 25px;
            padding-bottom: 15px;
            background-color: white;
            border-radius: 15px;
            width: 700px;
            margin-left: auto;
            margin-right: auto;
        }
        div{
            font-size: 20px;
            color:black;
            margin: 15px;
        }
        p {
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Counter</h1>
    </header>
    <main>
        <div>
            Start:<input type="number" name="first" id="start">
        </div>
        <div>
            Count:<input type="number" name="count" id="cont">
        </div>
        <div>
            Finish:<input type="number" name="last" id="finish">
        </div>
        <div>
            <input type="button" name="check" value="Check" onclick="clic()">
        </div>
        <div id="result">
            Result
        </div>
    </main>
    <footer>
        <p>ⒸSermio21</p>
    </footer>
    <script>
        function clic(){
            var s = document.getElementById('start')
            var c = document.getElementById('cont')
            var f = document.getElementById('finish')
            var result = document.getElementById('result')
            result.innerHTML = `${s.value}`
            for (i = Number(s.value)+Number(c.value); i < Number(f.value); i+= Number(c.value))
                result.innerHTML += `👉${i}`
            result.innerHTML += '👉🏁'
        }
    </script>
</body>
</html>
