<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditions</title>
</head>
<body>
    <main>
        <h1>Is it more than 50??</h1>
        <input type="number" name="txtn" id="txtn">
        <input type="button" value="Verify" onclick="clic()">
        <div id="res">
            <br> Result
        </div>
    </main>
    <script>
        function clic(){ //it seems like you can't name a function by "click" (overlap maybe?)
            var txtn = window.document.getElementById('txtn')
            var res = window.document.getElementById('res')
            var n = Number(txtn.value)
            if (n > 50)
                res.innerHTML = '<br> Yes'
            else if (n > 25)
                res.innerHTML = '<br> No, but more than half'
            else
                res.innerHTML = '<br> No'
        }
    </script>
</body>
</html>
