<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom events</title>
    <style>
        div {
            font: normal 15px Arial;
            background-color: red;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- <div onclick="clicar()" onmouseenter="enter()" onmouseleave="leave()">
        e
    </div> -->
    <div>
        e
    </div>
    <script>
        var a = window.document.querySelector('div')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', enter)
        a.addEventListener('mouseout', leave)
        function clicar() {
            a.innerText = 'Indeed'
        }
        function enter() {
            a.innerText = 'I'
        }
        function leave() {
            a.innerText = 'e'
        }
    </script>
</body>
</html>
